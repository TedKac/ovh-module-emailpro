<div data-ng-controller="EmailProRemoveAccountCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submit"
         data-wizard-title="i18n.exchange_tab_account_remove_account">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('emailpro_tab_account_remove_title')"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_account_remove_email_label"></dt>
                <dd data-ng-bind="account.primaryEmailDisplayName"></dd>
            </dl>
        </div>
    </div>
</div>
