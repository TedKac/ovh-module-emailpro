<div data-ng-controller="EmailProRemoveAccountCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="removeAccount"
         data-wizard-title="i18n.emailpro_tab_account_reset_account">

        <div data-wizard-step>
            <p data-i18n-static="emailpro_tab_account_reset_title"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="emailpro_tab_account_reset_account_label"></dt>
                <dd data-ng-bind="ctrl.account.primaryEmailDisplayName"></dd>
            </dl>
            <div class="alert alert-info" role="alert"
                 data-i18n-static="emailpro_tab_account_reset_account_info">
            </div>
        </div>
    </div>
</div>
